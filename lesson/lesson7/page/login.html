<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="login.js"></script>
    <title>Document</title>
    <script>
        function login () {
            var stuNum = Number(document.getElementById('stuNum').value);
            var password = document.getElementById('password').value;

            var params = 'stuNum=' + stuNum + '&password=' + password
            XMLHttp = new XMLHttpRequest();
            // GET请求
            // XMLHttp.open('GET', '/login?' + params, true)
            // XMLHttp.send(null);
            // POST请求
            XMLHttp.open('POST', '/login', true)
            XMLHttp.send(params);
            XMLHttp.onreadystatechange = function () {
                if (XMLHttp.readyState == 4 && XMLHttp.status == 200) {
                    console.log(XMLHttp.responseText)
                    if (XMLHttp.responseText == 'ok') {
                        alert('成功')
                        location.href = '/main.html'
                    } else {
                        alert('失败')
                    }
                    console.log(typeof XMLHttp.responseText)
                }
            }
        }
    </script>
</head>
<body>
    login.html
    <img src="back2.jpg" alt="">
    <!-- <input type="text" id="stuNum" placeholder="请输入用户名">
    <input type="password" id="password" placeholder="请输入密码">
    <input type="submit" onclick="login()"> -->
    <form action="/login" method="post">
        <input type="text" name="stuNum" placeholder="请输入用户名">
        <input type="password" name="password" placeholder="请输入密码">
        <input type="submit" onclick="login()">
    </form>
</body>
</html>
